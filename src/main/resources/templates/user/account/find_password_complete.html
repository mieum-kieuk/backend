<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragments/head :: commonHead('비밀번호 찾기 완료')}">
    <th:block th:fragment="extraCss">
        <link rel="stylesheet" th:href="@{/css/common/find.css}" />
    </th:block>
    <th:block th:fragment="extraJs">
        <script defer th:src="@{/js/user/findPassword.js}"></script>
    </th:block>
</head>

<body>
<div th:replace="~{/fragments/header :: header}"></div>
<div id="find_pw">
    <div class="find_wrap">
        <div class="success_message">
            <span>임시 비밀번호가<br> <b>고객님의 이메일로 전송되었습니다.</b></span>
            <p>메일 전송에는 최대 1분 정도 걸릴 수 있습니다.<br>메일을 받지 못하셨다면 잠시 기다리신 후 다시 시도해 주세요.</p>
        </div>
        <ul class="user_info">
            <li><p>이메일</p><span id="userEmail" th:text="${email}"></span></li>
        </ul>
        <div class="btn_wrap">
            <button type="button" id="loginBtn" class="btn1 submit_btn" th:onclick="|location.href='@{/login}'|">로그인</button>
        </div>
    </div>
</div>
<div th:replace="~{/fragments/footer :: fixed_footer}"></div>
</body>
</html>
