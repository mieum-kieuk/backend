<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 | 미음키읔</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://use.typekit.net/ikc4waa.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/common/login.css" />
    <link rel="stylesheet" href="../../css/common/comm.css" />
    <link rel="stylesheet" href="../../css/admin/admin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="../../js/common/login.js"></script>

</head>
<body>
<div class="admin_wrap ml0">
    <div id="login" class="admin_member">
        <div class="content">
            <h2 class="content_tit">관리자 로그인</h2>
            <form action=""  method="post">
                <div class="input_wrap">
                    <ul>
                        <li>
                            <label for="loginId" class="login_tit">아이디</label>
                        </li>
                        <li class="input_box_wrap">
                            <input id="loginId" class="inputTypeText" placeholder="" maxlength="20" type="text"/>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <label for="password" class="login_tit">비밀번호</label>
                        </li>
                        <li class="input_box_wrap">
                            <input id="password" class="input_box" autocomplete="off" maxlength="16" 0="disabled" type="password"/>
                        </li>
                    </ul>
                </div>
                <div class="btn_wrap">
                    <button type="submit" id="loginBtn" class="btn1 submit_btn">
                        로그인
                    </button>
                </div>
                <div class="account_btns">
                    <ul class="create_btn">
                        <li class="btn2"><a href="admin/join.html">회원가입</a></li>
                    </ul>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
